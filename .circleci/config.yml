version: 2.1
# Dependecy caching from most to least specific matching cache. See: https://circleci.com/docs/2.0/caching/
var_0: &bazel_disk_cache_key v1-bazel-disk-cache
var_1: &bazel_cov_cache_key v1-bazel-cache-cov
var_2: &bazel_disk_cache_path /bazel-cache
var_3: &bazel_cov_cache_path /root/.cache

jobs:
  unit_tests:
    docker:
      - image: stratumproject/build:build
    steps:
      - checkout
      - restore_cache:
          keys:
            - *bazel_disk_cache_key
      - run:
          name: Make sure cache dir exists
          command: mkdir -p /bazel-cache
      - run:
          name: Place bazel rc file
          command: cp .circleci/bazelrc .bazelrc
      - run:
          name: Build Stratum targets
          command: xargs -a .circleci/build-targets.txt bazel build --disk_cache=/bazel-cache
      - run:
          name: Test Stratum targets
          command: xargs -a .circleci/test-targets.txt bazel test --disk_cache=/bazel-cache
      - save_cache:
          key: *bazel_disk_cache_key
          paths:
            - *bazel_disk_cache_path
  coverage:
    docker:
      - image: stratumproject/build:build
    steps:
      - checkout
      - restore_cache:
          keys:
            - *bazel_cov_cache_key
      - run:
          name: Place bazel rc file
          command: cp .circleci/bazelrc .bazelrc
      - run:
          name: Run test and collect coverage data
          command: xargs -a .circleci/test-targets.txt bazel coverage
      - run:
          name: Upload coverage report
          command: bash <(curl -s https://codecov.io/bash) -f bazel-out/_coverage/_coverage_report.dat -X s3
      - save_cache:
          key: *bazel_cov_cache_key
          paths:
            - *bazel_cov_cache_path
  update-docker-images:
    machine: true
    steps:
      - checkout
      - run:
          name: Build Stratum docker images
          command: |
            docker build -f Dockerfile.build -t stratumproject/build:build .
            docker build -f Dockerfile -t stratumproject/build:runtime .
      - run:
          name: Push images to docker hub
          command: |
            echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
            docker push stratumproject/build:build
            docker push stratumproject/build:runtime

workflows:
  version: 2
  build_and_test:
    jobs:
      - unit_tests
      - coverage
  docker-publish:
    jobs:
      - update-docker-images:
          filters:
            branches:
              only: master
